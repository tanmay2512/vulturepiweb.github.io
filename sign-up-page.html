<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./sign-up-page.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap"
    />
  </head>
  <body>
    <div class="sign-up-page" id="main-div">
      <div class="sign-up-text-with-images">
        <img
          class="sign-up-page-img"
          alt=""
          src="public/illustration-man3@2x.png"
        />
        <div class="hello-there-new-around-here-d">
          <p class="hello-there-new">
            hello there new around here? Do not fret. Describe yourself. A short
            sign-up could assist us in creating a customised experience.
          </p>
        </div>
        <h1 class="sign-up3" id="login-heading">SIGN UP</h1>
      </div>
      <input
        class="phone-number"
        type="number"
        placeholder="Phone Number"
      /><input
        class="home-address-textbox"
        type="text"
        placeholder="Home Address"
      /><input
        class="password-textarea"
        type="password"
        placeholder="Password"
      /><input class="email-textbox1" type="email" placeholder="Email" /><input
        class="name-textbox"
        type="text"
        placeholder="Name"
      /><button class="login-sign-up" id="loginSignUp">
        <div class="rectangle-div4"></div>
        <strong class="login5">LOGIN</strong>
      </button>
      <p class="or1" id="or-text">OR</p>
      <button class="sign-up-btn" id="signUpBTN">
        <div class="rectangle-div4"></div>
        <strong class="sign-up4">SIGN UP</strong>
      </button>
    </div>

    <script>
      var loginSignUp = document.getElementById("loginSignUp");
      if (loginSignUp) {
        loginSignUp.addEventListener("click", function (e) {
          window.open("./login-page.html");
        });
      }
      
      var signUpBTN = document.getElementById("signUpBTN");
      if (signUpBTN) {
        signUpBTN.addEventListener("click", function (e) {
          window.location.href = "/";
        });
      }
      </script>
  </body>
</html>
